{% extends "base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center">{{ post.title }}</h1>
    <p class="text-muted">Posted on {{ post.date_posted.strftime('%Y-%m-%d') }} by {{ post.author.username }}</p>
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
        </div>
    </div>
    <div class="mt-3">
        {% if current_user == post.author %}
            <a href="{{ url_for('update_post', post_id=post.id) }}" class="btn btn-info">Edit</a>
            <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}" class="d-inline">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
