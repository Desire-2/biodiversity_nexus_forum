{% extends "base.html" %}
{% block title %}Articles{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4" style="font-family: 'Georgia', serif;">Articles</h1>
    <div class="row">
        {% for article in articles %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ url_for('static', filename='uploads/' ~ article.image_file) }}" class="card-img-top" alt="Article image">
                <div class="card-body">
                    <h5 class="card-title">{{ article.title }}</h5>
                    <p class="card-text">{{ article.summary }}</p>
                    <a href="{{ url_for('article_detail', article_id=article.id) }}" class="btn btn-primary">Read More</a>
                </div>
                <div class="card-footer text-muted">
                    <small>By {{ article.author.username }} on {{ article.date_posted.strftime('%Y-%m-%d') }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
